{% extends "index.html" %}
{% block content %}
    <h1 style="text-align: center; margin-bottom: 25px; margin-top: 25px;">Каталог</h1>
    <div class="row">
        {% for category in categories %}
            <div class="col-md-3 mb-3">
                <a href="{% url 'products:category_products' category.id %}" style="text-decoration: none;">
                    <div class="card" style="width: 100%;">
                        <img src="{{ category.image.url }}" class="card-img-top" alt="Фото категорії"
                             style="width: 100%; height: 270px; object-fit: cover;">
                        <div class="card-body">
                            <h5 class="card-title"
                                style="font-weight: bold; font-size: 1.20rem; text-align: center; ">{{ category.name }}</h5>
                        </div>
                    </div>
                </a>
            </div>
            {% if forloop.counter|divisibleby:4 and not forloop.last %}</div>
                <div class="row">{% endif %}
        {% endfor %}
        </div>
{% endblock content %}
