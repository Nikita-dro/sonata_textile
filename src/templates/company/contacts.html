    <script>
        function showDetails(location) {
            document.getElementById('centerInfo').style.display = 'none';
            document.getElementById('komunarInfo').style.display = 'none';

            document.getElementById(location + 'Info').style.display = 'block';

            document.getElementById('defaultMap').style.display = 'none';
            document.getElementById('centerMap').style.display = 'none';
            document.getElementById('komunarMap').style.display = 'none';

            document.getElementById(location + 'Map').style.display = 'block';

            var labelContainer = document.querySelector('.label-container');
            var selectedLabel = document.querySelector('.label[onclick="showDetails(\'' + location + '\')"]');

            if (selectedLabel) {
                if (labelContainer.contains(selectedLabel)) {
                    selectedLabel.style.borderBottom = 'none';
                }
            }
            var currentInfo = document.getElementById(location + 'Info');
            currentInfo.style.borderTop = '1px solid #ccc';

            var otherLocations = ['center', 'komunar'].filter(loc => loc !== location);
            otherLocations.forEach(loc => {
                var otherInfo = document.getElementById(loc + 'Info');
                if (otherInfo) {
                    otherInfo.style.borderTop = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', function () {
            showDetails('center');
        });
    </script>
