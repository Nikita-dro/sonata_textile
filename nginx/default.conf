server {
    listen 80 default_server;
    listen 443 default_server;

    server_name sonata_textile;

    location /static/ {
        alias /sonata_textile/src/static/ ;
    }

    location /media/ {
        alias /sonata_textile/src/media/ ;
    }

    location / {
        proxy_set_header Host $host;
        proxy_pass http://backend:8000;
    }

}